<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Quicksand:wght@300;400;500;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="../css/search.css" />
    <link rel="icon" type="image/x-icon" href="../img/popcorn.png" />
    <title>Random Flix</title>
  </head>
  <body>
    <header class="cabecalho">
      <nav class="navbar navbar-expand-lg navbar-light cor-especial-navegacao">
        <div class="container-fluid">
          <a class="navbar-brand" href="#" id="titulo">
            <span class="mudacor">R</span>andom<span class="mudacor">F</span>lix
          </a>
          <button
            class="navbar-toggler background-hamburguer"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#navbarNav"
            aria-controls="navbarNav"
            aria-expanded="false"
            aria-label="Toggle navigation"
          >
            <span class="navbar-toggler-icon"></span>
          </button>
          <div
            class="collapse navbar-collapse justify-content-end"
            id="navbarNav"
          >
            <ul class="navbar-nav">
              <li class="nav-item">
                <a class="nav-link color-li" href="#"
                  ><i class="fas fa-home"></i> Início</a
                >
              </li>
              <li class="nav-item">
                <a class="nav-link color-li" href="#"
                  ><i class="fas fa-film"></i> Filmes</a
                >
              </li>
              <li class="nav-item">
                <a class="nav-link color-li" href="#"
                  ><i class="fas fa-book-open"></i> Sobre</a
                >
              </li>
              <li class="nav-item">
                <a class="nav-link color-li" href="#"
                  ><i class="far fa-envelope-open"></i> Contato</a
                >
              </li>
            </ul>
          </div>
        </div>
      </nav>
    </header>
    <main class="principal">
      <section class="pesquisa">
        <input
          type="text"
          name="pesquisa-filme"
          class="form-control-lg"
          id="pesquisa-filme"
          placeholder="Busque seu filme"
        />
        <button id="btn-pesquisa" type="submit" value="Enviar">
          <img src="../img/search.png" />
        </button>
      </section>

      <section class="mostraErro">
        <img src="../img/error.png" />
        <p class="mensagem">
          Filme não encontrado.<br />Tente novamente utilizando o título em
          inglês.
        </p>
      </section>

      <section class="filmeEncontrado container-md">
        <section class="caixaposter"><img src="" id="poster" /></section>
        <section class="informacoes">
          <h2 id="tituloFilme"></h2>

          <div class="infInicio">
            <p class="colocaCode" id="ano"></p>
            <p class="colocaCode" id="duracao"></p>
            <p class="colocaCode" id="genero"></p>
            <p class="colocaCode" id="pais"></p>
          </div>

          <div class="inf">
            <p class="descr">Diretor:</p>
            <p class="infAPI" id="diretor"></p>
          </div>

          <div class="inf">
            <p class="descr">Elenco:</p>
            <p class="infAPI" id="atores"></p>
          </div>

          <p class="descr">Sinopse</p>
          <p id="plot"></p>

          <div class="inf">
            <p class="descr">Prêmios e nomeações:</p>
            <p class="infAPI" id="premios"></p>
          </div>

          <div class="inf">
            <p class="descr">Rotten Tomatoes:</p>
            <p>&#127813;</p>
            <p class="infAPI" id="rating"></p>
            <p>&#127813;</p>
          </div>

          <div class="inf">
            <p class="descr">Idioma:</p>
            <p class="infAPI" id="idioma"></p>
          </div>
        </section>
      </section>
    </main>

    <footer>
      <p class="copyright">
        &copy; RandomFlix - Grupo 8 - Desenvolvido para fins didáticos. 2021
      </p>
    </footer>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
      crossorigin="anonymous"
    ></script>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="../js/controllers/filmes-controller.js"></script>
    <script src="../js/models/filmes-models.js"></script>
    <script src="../js/views/filmes-views.js"></script>
    <script src="../js/main.js"></script>
  </body>
</html>
